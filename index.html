<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .buy-section {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .buy-btn {
            background: #0070ba;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="buy-section">
        <h1>Buy Now</h1>
        <p>Get your product instantly by clicking the button below.</p>
        <button class="buy-btn" onclick="window.location.href='https://www.sandbox.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YOUR_BUTTON_ID'">Buy Now</button>
    </div>
</body>
</html>
